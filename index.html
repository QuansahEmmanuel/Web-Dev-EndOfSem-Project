<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="Admin_DashBoard/ErrorMessage/iziToast.min.css">
    <script src="Admin_DashBoard/ErrorMessage/iziToast.min.js"></script>
    <!-- Axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <div id="signup-container" class="container" style="display: none">
        <div class="signup-header">
            <h1>Sign Up</h1>
            <img src="Assets/logo.png" alt="logo" height="60">
        </div>
        <form action="/index.js" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Full Name ">

            <label for="email">Email</label>
            <input type="email" id="signUp-email" name="email" placeholder="example@gmail.com">

            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number" maxlength="10"
                placeholder="Enter 10-digit phone number">
            <span id="phone-error" class="error-message"></span>


            <label for="password">Password</label>
            <input type="password" id="signUp-password" name="password" placeholder="******************************">

            <button id="signUp_submit">Sign Up</button>
            <p class="account-prompt">Already have an account? <a href="#" id="login-link" class="form-link">Login</a>
            </p>
        </form>
    </div>

    <div id="login-container" class="container">
        <div class="signup-header">
            <h1>Login</h1>
            <img src="Assets/logo.png" alt="logo" height="60">
        </div>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="login_email" name="email" placeholder="example@gmail.com">

            <label for="password">Password</label>
            <input type="password" id="login_password" name="password" placeholder="*************************">

            <button id="login-submit">Login</button>
            <p class="account-prompt">Click here to <a href="#" id="signup-link" class="form-link">Sign Up</a></p>
        </form>
    </div>


    <script src="Frontend/javaScript/account.js"></script>
</body>

</html>
