            <!-- cart  -->
            <section class="h-100 h-custom" style="background-color: #eee;">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <div class="card">
                                <div class="card-body p-4">

                                    <div class="row">

                                        <div class="col-lg-7">
                                            <h5 class="mb-3"><a href="./menu.html" class="text-body"><i
                                                        class="fas fa-long-arrow-alt-left me-2"></i>Continue
                                                    Ordering</a></h5>
                                            <hr>

                                            <div class="d-flex justify-content-between align-items-center mb-4">
                                                <div>
                                                    <p class="mb-1">Food cart</p>
                                                    <p class="mb-0" id="totalCart">
                                                        <!-- totalCart display  -->
                                                    </p>
                                                </div>

                                            </div>

                                            <div class="card mb-3 shadow-sm">
                                                <div class="card-body">
                                                    <div class="row align-items-center" id="cartList">
                                                        <!-- display here  -->

                                                    </div>
                                                </div>
                                            </div>








                                        </div>
                                        <div class="col-lg-5">

                                            <div class="card bg-primary text-white rounded-3">
                                                <div class="card-body">
                                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                                        <h5 class="mb-0">Card details</h5>
                                                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                                                            class="img-fluid rounded-3" style="width: 45px;"
                                                            alt="Avatar"> -->
                                                    </div>

                                                    <p class="small mb-2">Card type</p>
                                                    <a href="#!" type="submit" class="text-white"><i
                                                            class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                                                    <a href="#!" type="submit" class="text-white"><i
                                                            class="fab fa-cc-visa fa-2x me-2"></i></a>
                                                    <a href="#!" type="submit" class="text-white"><i
                                                            class="fab fa-cc-amex fa-2x me-2"></i></a>
                                                    <a href="#!" type="submit" class="text-white"><i
                                                            class="fab fa-cc-paypal fa-2x"></i></a>

                                                    <form class="mt-4">
                                                        <div data-mdb-input-init class="form-outline form-white mb-4">
                                                            <input type="text" id="cardHolderName"
                                                                class="form-control form-control-lg" siez="17"
                                                                placeholder="Cardholder's Name" required />
                                                            <label class="form-label" for="typeName">Cardholder's
                                                                Name</label>
                                                        </div>

                                                        <div data-mdb-input-init class="form-outline form-white mb-4">
                                                            <input type="text" id="deliveryLocation"
                                                                class="form-control form-control-lg"
                                                                placeholder="Enter Your GPS Address" required />
                                                            <label class="form-label" for="typeName">Delivery Location
                                                            </label>
                                                        </div>

                                                        <div data-mdb-input-init class="form-outline form-white mb-4">
                                                            <input type="number" id="cardNumber"
                                                                class="form-control form-control-lg" siez="17"
                                                                placeholder="1234 5678 9012 3457" minlength="19"
                                                                maxlength="19" required />
                                                            <label class="form-label" for="typeText">Card Number</label>
                                                        </div>

                                                        <div class="row mb-4">
                                                            <div class="col-md-6">
                                                                <div data-mdb-input-init
                                                                    class="form-outline form-white">
                                                                    <input type="date" id="expirationDate"
                                                                        class="form-control form-control-lg"
                                                                        placeholder="MM/YYYY" size="3" minlength="7"
                                                                        maxlength="7" required />
                                                                    <label class="form-label"
                                                                        for="typeExp">Expiration</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div data-mdb-input-init
                                                                    class="form-outline form-white">
                                                                    <input type="number" id="cvv"
                                                                        class="form-control form-control-lg"
                                                                        placeholder="&#9679;&#9679;&#9679;" size="1"
                                                                        minlength="3" maxlength="3" required />
                                                                    <label class="form-label" for="typeText">Cvv</label>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </form>

                                                    <hr class="my-4">

                                                    <div class="d-flex justify-content-between">
                                                        <p class="mb-2">Subtotal</p>
                                                        <!-- display total here   -->
                                                        <p class="mb-2" id="grandTotal"></p>
                                                    </div>

                                                    <div class="d-flex justify-content-between">
                                                        <p class="mb-2">Shipping</p>
                                                        <p class="mb-2">₵20.00</p>
                                                    </div>

                                                    <div class="d-flex justify-content-between mb-4">
                                                        <p class="mb-2">Total(Incl. taxes)</p>
                                                        <p class="mb-2" id="totalPrice"></p>
                                                    </div>

                                                    <button type="button" data-mdb-button-init data-mdb-ripple-init

                                                            <span>Checkout <i

                                                            </span>
                                                        </div>
                                                    </button>
